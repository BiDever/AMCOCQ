    <script type="text/JavaScript">
        
        
        let correctAnswer=0;
        let incorrectAnswer=0;
        
        let currentQuestionIndex = 0;
        let isThisAnswered = false;

        const q_Container = document.getElementById('q_container');
        const questionTextElement = document.getElementById('question-text');

        const choicesContainer = document.getElementById('choices-container');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        
        const finalScore=document.getElementById('finalResult');
        
        const finalScoreCloseBtn=document.getElementById('final-Result-Close');
        
        const exitQuizBtn=document.getElementById('quite-quiz-btn');
        
        

        function displayQuestion(index) {
            
            nextQuestionBtn.style.display = 'none';
           // q_container.style.display="block";

            /* Clear Old Choice Buttons Text */
            choicesContainer.innerHTML = '';
            questionTextElement.textContent = '';

            if (index < questions.length) {

                const questionList = questions[index];

                questionTextElement.textContent = questionList.question;


                for (let i = 0; i < questionList.choices.length; i++) {

                    const btn = document.createElement('button');
                    btn.id = "choiceBtn";
                    btn.classList.add('choice-btn');
                    btn.textContent = questionList.choices[i];

                    choicesContainer.appendChild(btn);


                    btn.addEventListener('click', function() {

                        isThisAnswered = true;

                        //disableAllButtons();
                        //btn.disabled=true;

                        checkAnswer(i, questionList.correctAnswer,questionList.explanation);


                        /*alert("Hello World");
                    nextQuestionBtn.style.display='block';*/
                    });


                }

            }
            else{
                
                displayFinalScore();
                
            }


        }

        function checkAnswer(selectedIndex, correctIndex,explaination) {

            nextQuestionBtn.style.display = 'block';
            
            //getting all Buttons By Class
            const allChoice = choicesContainer.querySelectorAll('.choice-btn');

            for (let i = 0; i <allChoice.length; i++) {
                //disable all Buttons
                allChoice[i].disabled = true;

            }
            //Always Make correctIndex Blue
            allChoice[correctIndex].style.backgroundColor='blue';
            //allChoice[selectedIndex].style.backgroundColor='red';
            
            //if User Clicks Right Choice
            if (selectedIndex === correctIndex) {
                //alert("You Are Correct"+selectedIndex+"-"+correctIndex);
                correctAnswer++;
            //Change Background If Right
                allChoice[correctIndex].style.backgroundColor='blue';
                
                testResult("🥳 Right Answer", "#15ff00",explaination);


            } else {
                incorrectAnswer++;
            //Change Background If Wrong
                allChoice[selectedIndex].style.backgroundColor='red';
            
                //alert("You Are Wrong");
                testResult("🤒 Wrong Answer", "#ff0000",explaination);
            }

        }

        function testResult(msg, color, explainTxt) {

            const resutlContainer = document.getElementById('test-Result');
            const title = document.getElementById('result-Title');
            const explain=document.getElementById('explain_Msg');

            resutlContainer.style.display = 'block';

            title.textContent = msg;
            explain.textContent = explainTxt;
            
            title.style.color = color;
            explain.style.color = color;

            q_container.style.opacity = 0.3;

        }

        // Closing The PopUp Result
        const popClose = document.getElementById('close');
        const resutlContainer = document.getElementById('test-Result');

        popClose.addEventListener('click', function() {

            resutlContainer.style.display = 'none';
            q_container.style.opacity = 1;

        });

        //Listening For Next Question Button
        nextQuestionBtn.addEventListener('click', function() {
            //Preparing The Next Question
            currentQuestionIndex++;
            // alert("Next Q Coming");
            //bringNextQuestion();
            displayQuestion(currentQuestionIndex);

            resutlContainer.style.display = 'none';
            q_container.style.opacity = 1;


        });
        
        
        function displayFinalScore(){
            
            const w_Answer=document.getElementById('wrongAnswer');
            
            const r_Answer=document.getElementById('rightAnswer');
            
            w_Answer.style.color="red";
            r_Answer.style.color="#00ff1e";
            
            w_Answer.textContent="["+incorrectAnswer+"]"+" Incorrect Answers"
                
            r_Answer.textContent="["+correctAnswer+"]"+" Correct Answers";
            
            q_container.style.display="none";
            
            finalScore.style.display="block";
            
            
        }
        
        
        function finishingQuizWarning(){
            
            let exit=confirm("⚠️ Are You Sure You Want To Quite The Quiz ?");
            
            if(exit){
                //alert("ok");
                displayFinalScore();
            }
            else{
                //alert("no");
            }
            
        }
        
       /* exitQuizBtn.addEventListener('click', function() {
            
            finishingQuizWarning();
         
        });*/

    // Now add the exitQuizBtn listener here as well

    if (exitQuizBtn) { // The 'if' check is a good practice
        exitQuizBtn.addEventListener('click', function() {
            finishingQuizWarning();
        });
    }
            
        });
